---
layout: default
---

{{ content }}

<h2>最新文章</h2>
<ul class="post-list">
{% for post in site.posts %}
    <li>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</p>
        {% if post.excerpt %}
        <p>{{ post.excerpt | strip_html | truncate: 150 }}</p>
        {% endif %}
    </li>
{% endfor %}
</ul>
