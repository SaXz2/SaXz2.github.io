---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
        发布于 {{ page.date | date: "%Y年%m月%d日" }}
        {% if page.tags %}
        | 标签: {% for tag in page.tags %}<span>{{ tag }}</span>{% if forloop.last == false %}, {% endif %}{% endfor %}
        {% endif %}
    </p>
    
    {{ content }}
</article>

<div style="margin-top: 2em; padding-top: 1em; border-top: 1px solid #eee;">
    <a href="/">← 返回首页</a>
</div>
