name: 快速部署到 GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # 浅克隆加速
          
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 缓存 Hexo 数据库
        uses: actions/cache@v4
        with:
          path: |
            db.json
            node_modules/.cache
          key: hexo-db-${{ hashFiles('source/**') }}
          restore-keys: |
            hexo-db-
            
      - name: 安装依赖
        run: npm ci
        
      - name: 构建网站
        run: npm run build
        
      - name: 部署到 GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: false
          commit_message: ${{ github.event.head_commit.message }}
