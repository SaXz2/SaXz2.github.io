# NexT 主题配置
# 文档: https://theme-next.js.org/docs/

# 主题方案 (Muse | Mist | Pisces | Gemini)
scheme: Gemini

# 菜单
menu:
  home: / || fa fa-home
  archives: /archives/ || fa fa-archive
  tags: /tags/ || fa fa-tags
  categories: /categories/ || fa fa-th
  #about: /about/ || fa fa-user

# 侧边栏
sidebar:
  position: left
  display: post
  padding: 18
  offset: 12

# 头像
avatar:
  url: #/images/avatar.gif
  rounded: true
  rotated: false

# 社交链接
social:
  GitHub: https://github.com/SaXz2 || fab fa-github
  #E-Mail: mailto:yourname@gmail.com || fa fa-envelope

# 社交链接图标
social_icons:
  enable: true
  icons_only: false
  transition: false

# 文章元数据
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# 文章底部
post_footer:
  copyright:
    enable: true
    license: CC BY-NC-SA 4.0
    license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 代码高亮主题
codeblock:
  theme:
    light: default
    dark: stackoverflow-dark
  copy_button:
    enable: true
    show_result: true
    style: flat

# 返回顶部按钮
back2top:
  enable: true
  sidebar: false
  scrollpercent: true

# 阅读进度条
reading_progress:
  enable: true
  position: top
  color: "#37c6c0"
  height: 3px

# GitHub banner
github_banner:
  enable: false
  permalink: https://github.com/SaXz2
  title: Follow me on GitHub

# 字体设置
font:
  enable: true
  host: https://fonts.googleapis.com
  global:
    external: true
    family: Lato
    size: 1
  title:
    external: true
    family: Lato
    size: 1.5
  headings:
    external: true
    family: Lato
    size: 1.25
  posts:
    external: true
    family: Lato
  codes:
    external: true
    family: consolas

# 动画效果
motion:
  enable: true
  async: false
  transition:
    menu_item: fadeInDown
    post_block: fadeIn
    post_header: fadeInDown
    post_body: fadeInDown
    coll_header: fadeInLeft
    sidebar: fadeInUp

# Pjax (单页应用)
pjax: false

# Fancybox (图片灯箱)
fancybox: true

# Lazyload (图片懒加载)
lazyload: true

# Pangu (中英文自动空格)
pangu: true

# Quicklink (预加载)
quicklink:
  enable: true
  home: true
  archive: true
  delay: true
  timeout: 3000
  priority: true

# 书签
bookmark:
  enable: false
  color: "#222"
  save: auto

# 阅读模式
reading_mode: false
